<div class="container app-container">
  <h2>Flip</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>Controls</h3>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary btn-block">Heads</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block">Tails</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-default btn-block">Reset</button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-md-offset-2">
      <h3>Output</h3>
      <div class="well">
        <span style="color: green;">Score: <strong>0</strong></span>
        <div style="color: limegreen;">Heads: you win!</div>
        <div style="color: red;">Heads: you lose!</div>
        <div style="color: limegreen;">Tails: you win!</div>
        <div style="color: red;">Tails: you lose!</div>
      </div>
    </div>
  </div>
</div>
