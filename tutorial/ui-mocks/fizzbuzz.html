<div class="container app-container">
  <h2>Fizz buzz</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>Controls</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="starting-number">Starting Number</label>
            <input id="starting-number" class="form-control" type="number" placeholder="starting number" value=1 max=10 />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ending-number">Ending Number</label>
            <input id="ending-number" class="form-control" type="number" placeholder="ending number" value=15 max=50 />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="divisible-number-1">Divisible Number #1</label>
            <input id="divisible-number-1" class="form-control" type="number" placeholder="divisible number #1" value=3 max=10 />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="divisible-word-1">Divisible Word #1</label>
            <input id="divisible-word-1" class="form-control" placeholder="divisible word #1" value="Fizz" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="divisible-number-2">Divisible Number #2</label>
            <input id="divisible-number-2" class="form-control" type="number" placeholder="divisible number #2" value=5 max=20 />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="divisible-word-2">Divisible Word #2</label>
            <input id="divisible-word-2" class="form-control" placeholder="divisible word #2" value="Buzz" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary btn-block">Hit me!</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default btn-block">Reset</button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-md-offset-2">
      <h3>Output</h3>
      <div class="well">
        <div>1</div>
        <div>2</div>
        <div>Fizz</div>
        <div>4</div>
        <div>Buzz</div>
        <div>Fizz</div>
        <div>7</div>
        <div>8</div>
        <div>Fizz</div>
        <div>Buzz</div>
        <div>11</div>
        <div>Fizz</div>
        <div>13</div>
        <div>14</div>
        <div>FizzBuzz</div>
      </div>
    </div>
  </div>
</div>
