<div class="container app-container">
  <h2>Guess Number</h2>
  <p class="lead">Guess a number between 1-100</p>
  <div class="row">
    <div class="col-md-4">
      <h3>Controls</h3>
      <div class="input-group">
        <input class="form-control" type="number" placeholder="Place your guess here" min=1 max=100 />
        <span class="input-group-btn">
          <button class="btn btn-primary">Guess</button>
        </span>
      </div>
    </div>
    <div class="col-md-2 col-md-offset-2">
      <h3>Output</h3>
      <div class="well">
        <div style="color: red;">Too low ...</div>
        <div style="color: red;">Too high ...</div>
        <div style="color: limegreen;">Success! The number is 73</div>
      </div>
    </div>
  </div>
</div>
