<div class="container app-container">
  <h2>Auth app!</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>Controls</h3>
      <div class="row">
        <div class="col-md-12 form-group">
          <input placeholder="Name" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="email" placeholder="Email" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="password" placeholder="Password" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary btn-block">Signup</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default btn-block">Login</button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-md-offset-2">
      <h3>Output</h3>
      <div class="well">
        <p>Hello guest</p>
        <p>Welcome back Spidy</p>
        <p>Welcome aboard Spidy!</p>
      </div>
    </div>
  </div>
</div>
